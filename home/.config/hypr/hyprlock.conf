# GRUVBOX MATERIAL COLORS
# Bg: #282828 (Hard) | Fg: #d4be98
# Red: #ea6962 | Green: #a9b665 | Yellow: #d8a65e | Blue: #7daea3

background {
    monitor = DP-1
    color = rgb(40, 40, 40) # Gruvbox Dark Hard background
    blur_passes = 2
    blur_size = 7
    path = ~/Pictures/Wallpapers/cosy-retreat.png
}

# Keep side monitors black
background {
    monitor = HDMI-A-1
    path = ~/Pictures/Wallpapers/cosy-retreat.png
}
background {
    monitor = HDMI-A-2
    path = ~/Pictures/Wallpapers/cosy-retreat.png
}

input-field {
    monitor = DP-1
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.64
    dots_center = true

    inner_color = rgb(60, 56, 54) # Gruvbox bg_light
    font_color = rgb(212, 190, 152) # Gruvbox fg0
    
    # Border colors using Material Palette
    outer_color = rgb(125, 174, 163) # Blue
    check_color = rgb(216, 166, 94)  # Yellow
    fail_color = rgb(234, 105, 98)   # Red
    
    placeholder_text = <span foreground="#d4be98">Password...</span>
    hide_input = false
    rounding = 4 # Gruvbox looks better with subtle rounding than circles

    position = 0, -50
    halign = center
    valign = center
}

# Current Time
label {
    monitor = DP-1
    text = $TIME
    color = rgb(212, 190, 152) # fg0
    font_size = 64
    font_family = JetBrainsMono Nerd Font
    position = 0, 150
    halign = center
    valign = center
}

# User Label
label {
    monitor = DP-1
    text = Hey <span text_transform="capitalize">Jose</span>
    color = rgb(169, 182, 101) # Green
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    position = 0, 80
    halign = center
    valign = center
}
